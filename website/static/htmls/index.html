<head>

<body>

<img src="../static/images/logo.png" style="width: 30%;height:15%;margin-left: 35%;"/>
<div class="container">
    <div class="row">
        <div id="custom-search-input">
            <div class="input-group col-md-12">
                <input type="text" class="  search-query form-control" id="search-query" placeholder="Search"

                <span class="input-group-btn">
                                    <button class="btn btn-danger" type="button" onclick="handleSearch();">

                                    </button>
                </span>
            </div>
        </div>
    </div>
</div>

<div id="show_result">

</div>
